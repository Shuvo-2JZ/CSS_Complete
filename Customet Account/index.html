<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Balance Certificate</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="form-container">
      <div class="form-customer">
        <div class="row p-3">
          <h5 class="slide-in-up">Client Details</h5>
          <div class="col-6">
            <div class="row">
              <div class="col-3">
                <label class="form-label slide-in-up">As ON:</label>
              </div>
              <div class="col-5">
                <input
                  type="text"
                  class="form-control form-control-sm slide-in-up"
                />
              </div>
              <div class="col-4">
                <div class="btn btn-primary custom btn-sm slide-in-up">OK</div>
              </div>
            </div>

            <div class="row mt-3">
              <div class="col-3">
                <label class="form-label slide-in-up">Code:</label>
              </div>
              <div class="col-5">
                <input
                  type="text"
                  class="form-control form-control-sm slide-in-up"
                />
              </div>
              <div class="col-4">
                <div class="btn btn-danger custom btn-sm slide-in-up">
                  Cancel
                </div>
              </div>
            </div>
            <div class="row mt-3">
              <div class="col-12">
                <textarea class="form-control slide-in-up"></textarea>
              </div>
            </div>
          </div>

          <div class="col-6">
            <div class="row">
              <div class="form-check">
                <input
                  class="form-check-input slide-in-up"
                  type="checkbox"
                  value=""
                  id="flexCheckDefault"
                />
                <label
                  class="form-check-label slide-in-up"
                  for="flexCheckDefault"
                >
                  Default checkbox
                </label>
              </div>
            </div>
            <div class="row">
              <div class="col-6">
                <select
                  class="form-select form-select-sm slide-in-up"
                  aria-label=".form-select-sm example"
                >
                  <option selected>Select</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
              </div>
              <div class="col-6">
                <input
                  type="text"
                  class="form-control form-control-sm slide-in-up"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
